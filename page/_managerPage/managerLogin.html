<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style/login.css" />

    <script
      src="https://kit.fontawesome.com/b64b541721.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/manager.js"></script>
    <script src="/js/managerLogin.js"></script>

    <title>로그인</title>
  </head>
  <body>
    <div class="inner">
      <div class="innerWrap managerLogin">
        <img src="/public/img/logo.png" alt="logo" class="logo" width="150" />
        <div class="login-container">
          <form id="login-form">
            <div class="form-group">
              <i class="fa-regular fa-user"></i>
              <input
                type="text"
                id="usernameManager"
                name="usernameManager"
                required
                placeholder="아이디"
                autocomplete="new-password"
              />
            </div>
            <div class="form-group">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="passwordManager"
                name="passwordManager"
                required
                placeholder="비밀번호"
                autocomplete="new-password"
              />
            </div>
            <div class="btn">
              <button type="submit" class="managerLoginBtn">
                <p>로그인</p>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
