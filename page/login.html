<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style/login.css" />

    <script
      src="https://kit.fontawesome.com/b64b541721.js"
      crossorigin="anonymous"
    ></script>

    <script src="/js/userApp/userInfo.js"></script>
    <title>로그인</title>
  </head>
  <body>
    <div class="inner">
      <div class="innerWrap">
        <img src="/public/img/logo.png" alt="logo" class="logo" width="150" />
        <div class="login-container">
          <form id="login-form">
            <div class="form-group">
              <i class="fa-regular fa-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="아이디"
                autocomplete="new-password"
              />
            </div>
            <div class="form-group">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="비밀번호"
                autocomplete="new-password"
              />
            </div>
            <div class="btn">
              <button type="submit" class="loginBtn"><p>로그인</p></button>
              <a href="./join.html" class="joinBtn"><p>회원가입</p></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
